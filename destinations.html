<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations - Adventure</title>
    <link rel="stylesheet" href="./css/destinations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="./components/header.js"></script>
    <script type="module" src="./components/footer.js"></script>
</head>

<body>
    <script type="module" src="./components/hero_section.js"></script>
    <script src="./js/header.js"></script>
    <header-nav></header-nav>
    <header-section></header-section>

    <hero-section data-bg-images="assets/back.jpg,assets/back1.jpeg,assets/back2.jpeg">
        <section class="destination-overview">
            <h1 style="font-size: 60px; color: white;">Хөвсгөл Нуур</h1>
        </section>
    </hero-section>

    <main>
        <form class="search-places">
            <i class="fa fa-search"></i>
            <input type="text" id="searchPlaces" placeholder="Search places">
            <button type="button" id="searchButton">Search new</button>
        </form> 
        <form class="search-name">
                <i class="fa fa-search"></i>
                <input type="text" id="searchName" placeholder="Search name">
                <button type="button" id="searchButton">Search name</button>
        </form>
        <div class="radio-container" id="filterContainer">
            <div id="filterContainer">
                <!-- Existing filters -->
                <div>
                    <label>Rating:</label>
                    <select id="ratingFilter">
                        <option value="All">All Ratings</option>
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars and above</option>
                        <option value="3">3 Stars and above</option>
                        <option value="2">2 Stars and above</option>
                        <option value="1">1 Star and above</option>
                    </select>
                </div>
            </div>
           

        </div>

        <section class="city-grid"></section>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <script type="module" src="./js/destination.js"></script>

</body>

</html>
